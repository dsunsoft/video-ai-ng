<div class="modal-header">
  <div class="modal-title">区域信息</div>
</div>
<form nz-form #form="ngForm" se-container size="compact" gutter="24">
  <se label="上级区域" required col="1">
    <input type="hidden" nz-input [(ngModel)]="area.parentId" name="parentId"  required>
    <input type="text" nz-input [(ngModel)]="area.parentName" name="parentName" disabled readonly required>
  </se>
  <se label="区域名称" required col="1">
    <input type="text" nz-input [(ngModel)]="area.name" name="name" required>
  </se>
  <se label="区域编码" required col="1">
    <input type="text" nz-input [(ngModel)]="area.code" name="code" required>
  </se>
  <se label="区域类型" required col="1">
    <!-- <input type="text" nz-input [(ngModel)]="area.type" name="type" required> -->
    <nz-select [(ngModel)]="area.type"  name="type" required >
      <nz-option *ngFor="let p of AREA_TYPES" [nzLabel]="p.text" [nzValue]="p.value"></nz-option>
    </nz-select>
  </se>
  <se label="排序"  col="1">
    <input type="text" nz-input [(ngModel)]="area.sort" name="sort" >
  </se>
  <se label="备注"  col="1">                  
    <input type="text" nz-input [(ngModel)]="area.remarks" name="remarks" >
  </se>
</form>
<div class="modal-footer">
  <button nz-button type="button" (click)="close()">关闭</button>
  <button nz-button type="submit" [nzType]="'primary'" (click)="save()" [disabled]="!form.valid">保存</button>
</div>
