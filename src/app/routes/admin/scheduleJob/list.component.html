<page-header [title]="'定时任务管理'"></page-header>
<div nz-row [nzGutter]="{ md: 8, lg: 24, xl: 48 }">
  <nz-card [nzBordered]="false">
    <nz-col nzLg="24" nzMd="24" nzSm="24">
      <form nz-form [nzLayout]="'inline'" (ngSubmit)="load()" class="search__form">
        <nz-row [nzGutter]="{ md: 8, lg: 24, xl: 48 }">
          <nz-col nzSm="24" nzMd="12" nzLg="8" nzXl="6" nzXXl="4">
            <nz-form-item>
              <nz-form-label nzFor="name">任务名称</nz-form-label>
              <nz-form-control>
                <input nz-input [(ngModel)]="query.name" name="name" placeholder="请输入" id="name">
              </nz-form-control>
            </nz-form-item>
          </nz-col>
          <nz-col nzSm="24" nzMd="12" nzLg="8" nzXl="6" nzXXl="3" [class.text-right]="true">
            <nz-form-item>
              <button nz-button type="submit" [nzType]="'primary'" [nzLoading]="loading">查询</button>
            <button nz-button type="reset" (click)="reset()" class="mx-sm">重置</button>
            </nz-form-item>
          </nz-col>
        </nz-row>
      </form>
      <button nz-button (click)="add()" [nzType]="'primary'">
        <i nz-icon type="plus"></i>
        <span>新建</span>
      </button>
      <button nz-button (click)="edit()" [nzType]="'primary'">
        <i nz-icon type="edit"></i>
        <span>修改</span>
      </button>
      <button nz-button (click)="del()" [nzType]="'danger'">
        <i nz-icon type="delete"></i>
        <span>删除</span>
      </button>
      <button nz-button (click)="pause()" [nzType]="'danger'">
        <i nz-icon type="stop"></i>
        <span>暂停</span>
      </button>
      <button nz-button (click)="resume()" [nzType]="'default'">
        <i nz-icon type="right-square"></i>
        <span>启动</span>
      </button>
      <button nz-button (click)="startNow()" [nzType]="'default'">
        <i nz-icon type="play-circle"></i>
        <span>立即运行一次</span>
      </button>
      <!-- <button nz-button (click)="st.export(exportData, { filename: '定时任务管理.xlsx', sheetname: '定时任务管理' })" [nzType]="'primary'">
        <i nz-icon type="file-excel"></i>
        <span>导出</span>
      </button> -->
      <!-- <ng-container *ngIf="selectedRows.length > 0">
        <button nz-button>批量操作</button>
        <nz-dropdown [nzPlacement]="'bottomLeft'">
          <button nz-button nz-dropdown>
            更多操作
            <i nz-icon type="down"></i>
          </button>
          <ul nz-menu>
            <li nz-menu-item (click)="del()">删除</li>
          </ul>
        </nz-dropdown>
      </ng-container> -->
      <st #st [columns]="columns" [data] ="data"  [pi]="query.pageIndex" [ps]="query.pageSize" [total]="query.total" [page]="ST_PAGE" 
      [loading]="loading" (change)="stChange($event)"  [scroll]="{y:'550px'}">
        <ng-template st-row="status" let-i>
          <nz-badge [nzStatus]="i.statusType" [nzText]="i.statusText"></nz-badge>
        </ng-template>
      </st>
    </nz-col>
  </nz-card>
</div>
